      Virtual Pet 3: "We can’t have a dirty giraffe wandering around!  \n\n1. Add a new soap sprite to the screen.\n2. Can you make it so that when the giraffe and the soap touch, the giraffe goes back to its normal color?\n\n---\n\nTo reset the color, use this block:\n<xml><block type=\"gamelab_removeTint\" inline=\"true\">\n      <value name=\"THIS\">\n        <block type=\"sprite_variables_get\">\n          <title name=\"VAR\">mySprite</title>\n        </block>\n      </value>\n    </block></xml>\n"
      Virtual Pet 3_2019: |-
        أضف أحداثا برمجية لتجعل حيوانك الأليف يتحرك حسب أوامرك!
        لجعل حيوانك الأليف يتحرك الى الشمال بينما تنقر المفتاح الأيمن، استخدم هذه القطع البرمجية:

        <xml><block type="gamelab_keyPressed" block-text="the while up key pressed event block"><title name="CONDITION">"while"</title><title name="KEY">"up"</title></block></xml> و <xml><block type="gamelab_moveInDirection" block-text="the move in direction action block"><title name="DIRECTION">"North"</title></block></xml>

