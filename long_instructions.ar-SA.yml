      courseD_artist_nestedLoops1_2019: |-
        لنبدأ مرحلة رسم الأشكال برسم مثلث!
        يجب أن يكون طول كل جانب 100 بيكسل. ستحتاج أيضا الى أن تنعطف بزاوية قياسها 120 لكل زاوية خارجية.
      courseD_artist_nestedLoops1a: الآن لف المثلث 6 مرات.بعد كل مثلث، ستحتاج إلى
        الالتفاف بـ 60 درجة قبل رسم المثلث التالي.
      courseD_artist_nestedLoops1a_2018: الآن لف المثلث 6 مرات.بعد كل مثلث، ستحتاج
        إلى الالتفاف بـ 60 درجة قبل رسم المثلث التالي.
      courseD_artist_nestedLoops1a_2019: قم الآن بتكرار رسم المثلث 6 مرات. بعد رسم كل مثلث، ستحتاج
        إلى الالتفاف بـزاوية قياسها 60 درجة قبل رسم المثلث التالي.
      courseD_artist_nestedLoops2: هذه المرة، أكمل اللغز باستخدام أقل عدد ممكن من
        المربعات البرمجية.بعد كل مثلث، ستحتاج إلى الالتفاف بـ 60 درجة قبل رسم المثلث
