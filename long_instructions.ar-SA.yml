      Virtual Pet 5_2019: |-
        استخدم <xml><block type="gamelab_checkTouching" block-text="the when touching block"></block></xml> مع <xml><block type="gamelab_jumpTo" block-text="the jump to location block"></block></xml> لمحاكاة سلوك تناول الطعام في عالمك الافتراضي.

        1. أنشئ حدثا برمجيا يجعل أحد الكائنين الذي يبدو كالطعام يقفز الى مكان عشوائي عندما يلمسه حيوانك الأليف.

        2. أعد الخطوات السابقة للكائن الآخر الذي يبدو كالطعام.
      Virtual Pet 5_simple: "The giraffe is too big!  \n\nAdd actions to each event so the giraffe gets smaller each time it touches another sprite.  \n"
      Virtual Pet 6: "A balanced diet is important! We have to feed the giraffe to get its strength back.  \n\nAdd an apple to the scene and have it return the giraffe back to regular size when the two sprites touch.  \n"
      Virtual Pet 6_2019: |-
        استخدم <xml><block type="variables_set" block-text="the set variable block"><title name="VAR">energy</title></block></xml> مع <xml><block type="math_change" block-text="the change variable block"><title name="VAR">energy</title></block></xml> لتجعل تناول الطعام يتحكم بطاقة حيوانك الأليف. كلما كانت لديه طاقة أكبر، كلما أصبحت حركته أسرع.

        1. عليك تعيين قيمة المتغير "energy" لتكون 5 عندما يبدأ البرنامج.

        2. عندما يتناول حيوانك الأليف طعاما "يحبه"، أضف 1 الى المتغير "energy".

        3. عندما يتناول حيوانك الأليف طعاما "لا يحبه"، أعد قيمة المتغير "energy" الى 5.

        4. عدل كل الاحداث البرمجية المرتبطة بالمفاتيح بحيث يتحرك حيوانك الأليف بمقدار "energy" بدلا من رقم محدد.
      Virtual Pet 6_simple: "The giraffe is hungry!\n\nAdd an apple and use an action to make the giraffe its normal size when the apple and giraffe touch.  \n"
      Virtual Pet 7_2019: |-
        تستطيع أن تعرف مقدار طاقة حيوانك الأليف باستخدام <xml><block type="gamelab_printText" block-text="the print block"></block></xml> وهي قطعة جديدة موجودة في فئة "العالم"!

        أنشئ حدثا برمجيا يجعل قيمة المتغير "energy" تُطبع عندما يُنقر الحيوان الأليف.
      Virtual Pet 8_2019: |-
        اللعب الحر.. حيوانك الافتنراضي الاليف رائع جدا!

        ماذا يمكنك أن تجرب الآن؟ اليك بعض الأفكار:
        1. غير لون الخلفية الى صورة أو لون تفضله.
        2. اطبع المزيد من العبارات، مثل "مممم.. طعامي المفضل" عندما يتناول حيوانك الأليف طعاما يحبه أو "شكرا.. لا رغبة لدي في الطعام" عندما يتناول طعاما لا يحبه.
        3. أضف كائنا جديدا يتفاعل مع حيوانك الأليف بطريقة جديدة.. ماذا إن أضفت لعبة؟
        4. أضف متغيرا جديدا له أثر على حيوانك الأليف أو العالم.. ماذا عن متغيرات اسمها "السعادة" أو "العمر"؟
        5. قم بتجاربك وعدل سلوك "الحركة" واجعله يُسرع أو يبطئ حركة الكائن المرتبط بالطعام والذي تبلغ سرعته 5 حاليا.
      What more can you do? Try these ideas:\n* Change the background to a color or an image.\n* Print more! Try printing _\"Yum! Energy increased!\"_ when the pet eats food it likes, or _\"Yuck! Energy reset!\"_ when it eats food it doesn't like.\n* Add another sprite that interacts with your pet in a different way. How about a **toy** sprite?\n* Add another variable that can affect your pet or the world. What might `happiness` or `age` do?\n* Experiment with behaviors! Try editing the **wandering** behavior to slow down or speed up the food sprites (hint: their \"speed\" is currently 5...)."
