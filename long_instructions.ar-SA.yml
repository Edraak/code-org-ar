      simstarter: |-
        # جمع البيانات

        شغل هذه المحاكاة 5 مرات. في كل مرة، استخدم دليل نشاط جمع البيانات لتسجيل:
        - كم تفاحة جمع الفيل؟
        - كم تفاحة جمع فرس النهر؟
        - كم الوقت الذي استغرقه جمع كل التفاح؟

      simconfig: |-
        # عدل وتوقع

        اختر أحد المتغيرات التي تتحكم بهذه المحاكاة، قم بتعديله وتوقع كيف سيؤثر ذلك على النتيجة.
        بعد أن تدون توقعك، شغل المحاكاة 5 مرات وسجل ملاحاظاتك. هل كان توقعك صحيحا؟




