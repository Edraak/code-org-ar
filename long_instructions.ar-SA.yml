      Virtual Pet 4_2019: |-
        لنصنع بعض الطعام المتحرك!

        أضف كائنين جديدين الى عالمك.

        اجعل أحد الكائنين يبدو كالطعام الذي يحب حيوانك الأليف تناوله والكائن الآخر يبدو كالطعام الذي لا يحبه.

        اجعل كل كائن يبدأ سلوك "الحركة" بعد أن يظهر مباشرة.
