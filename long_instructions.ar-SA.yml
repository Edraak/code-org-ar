      #Lesson 5: Events in Bounce
      courseD_bounce_events10s_2019: |-
        إن السلة الآن في آخر الملعب.
        أضف قطعة "تحصيل نقطة" الى الحدث "عندما تكون الكرة في الهدف" وقطعة "سجل نقطة الخصم" الى الحدث "عندما لا تضرب الكرة اليد" لتصنع لعبة ممتعة.

        كم نقطة تستطيع أن تسجل قبل أن يسجل خصمك الضعف؟

      courseD_bounce_events11s_2019: |-
        أنت ملك الكرة الآن!
        أضف قطعة "ارمِ كرة جديدة" عند كل حدث ستحتاج الى كرة جديدة عنده.
        ---
        كم نقطة تستطيع أن تسجل قبل أن يسجل خصمك الضعف؟
      courseD_bounce_events12s_2019: |-
        حان الوقت لتصنع لعبتك الخاصة الآن!
        تستطيع أن تتحكم بكل المرئيات والقواعد. عند الانتهاء، اضغط زر "إنهاء" حتى يتمكن أصدقاؤك من تجربة لعبتك!
      courseD_bounce_events1s_2019: |-
        لنحرز بعض الأهداف!
        أضف قطعة برمجية واحدة الى الحدث البرمجي "عند الضغط على السهم الأيسر" ثم اضغط زر "تشغيل ▶". اضغط المفتاح الأيسر عدة مرات حتى تصل الى السلة.
      courseD_bounce_events2s_2019: أضف الآن قطعة برمجية واحدة الى الحدث البرمجي "عند الضغط على السهم الأيمن" حتى تستطيع اليد أن تصل الى السلتين.
      courseD_bounce_events5s_2019: سنرسل كرة سلة طائرة باتجاه اليد! أضف قطعة برمجية الى الحدث "عندما تضرب الكرة اليد" لتتأكد أن الكرة ستصل الى السلة.
      courseD_bounce_events6s_2019: إن السلة الآن في آخر الملعب! أضف قطعة برمجية تجعل الكرة ترتد عندما تضرب الجدار حتى تتمكن من إنجاز هذه المرحلة.
      courseD_bounce_events7s_2019: |-
        أضف قطعا برمجية صوتية لتجعل الشبكة تصدر صوت حفيف عندما تضرب الكرة السلة، وصوت صفارة عندما لا تصرب الكرة اليد.
        العب بالكرة حتى تصيب الهدف!
