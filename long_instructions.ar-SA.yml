      courseC19_playLab_EOC1: |-
        إن كمية المعلومات التي تعلمتها مذهلة!.. لنصنع لعبة جديدة خطوة بعد الأخرى.
        باستخدام قطع برمجية جديدة من صندوق أدواتك، اختر خلفية جديدة ثم اختر ممثلاً لينضم إلى لعبتك.
      courseC19_playLab_EOC2: |-
        استخدم القطع البرمجية المناسبة لتجعل لاعبك يتحرك عندما تضغط الأسهم.

        حرك اللاعب إلى الهدف لتتمكن من إنجاز المرحلة.
      courseC19_playLab_EOC3: |-
        لنضف شخصيات أخرى إلى لعبتك!

        استخدم القطعة البرمجية "ممثل معد" لإضافة شخصيات أخرى ثم حرك اللاعب إلى الهدف لتتمكن من إنجاز المرحلة.
      courseC19_playLab_EOC4: |-
        تعدد الممثلين وجعل الممثل يتحرك هي بداية موفقة لتنشىء لعبة، لكن يجب عليك أن تفعل أكثر من ذلك لتصبح لعبة حقيقية. لنضف النقاط!

        استخدم قطعة الأحداث مثل "عندما الممثل يلمس" لتغير النقاط أو تفوز في لعبة. سجل 5 نقاط أو فز في اللعبة لتتمكن من إنجاز المرحلة.
      courseC19_playLab_EOC5: احسنت! لديك كل المهارات اللازمة لتنشىء لعبة حقيقية. الآن اقضِ
        بعض الوقت لتتأكد من أن لعبتك تعمل بالطريقة التي ترغبها. عند الانتهاء اضغط
        زر "انتهاء"!
      courseC19_playLab_EOC6: لقد أنهيت اللعبة! الآن يمكنك أن تلعبها أو تشاركها مع
        أصدقائك أو زملائك في الدراسة.
