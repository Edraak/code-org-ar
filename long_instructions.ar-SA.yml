    long_instructions:
      2-3 Artist 1 new: مرحبا، أنا فنان، تستطيع كتابة كود لتجعلني أرسم كل شيئ تقريباً.
        استخدم بضعة قطع برمجية لتجعلني ارسم على الخطوط الرمادية بالصورة. (كل سطر بطول
        100 بكسل)
      2-3 Artist 11: 'اعطي اشارة توقف الحدود بستخدام مثمن مع مئة بيكسل على جوانب. '
      2-3 Artist 12: "انشأ دائرة لأنهاء العين.\nأذا الفنان ألتف درجة واحدة مع كل حَلْقَة
        تِكراركع عدد المرات عليك ان تعيد الشيفرة حتى ترسم الدائرة؟ "
      2-3 Artist 2 new: هذا البيت لديه نصف حائط مبني كل جانب مئة، لكن نصف الحائط المبني
        هو فقط خمسين. أكمل الحائطز.
      2-3 Artist 4: 'ساعدني لأكمل المنزل لهذه القطة '
      2-3 Artist 6: |-
        هذا البيت يحتاج سقف! ارسم مثلث.
        تلميح: كل ثلاث جوانب متساوين الطول

        <img src="https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif" width="300"/>
      2-3 Artist 9 NEW: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist Free Play: |-
        لعب حر!
        ارسم من خيالك أي شيء تودّه.
      2-3 Artist Functions 12: |-
        الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات.

        هل يمكنك استخدام الدالة "رسم زهرة" لملء بقية المربع المزروع؟
        جميع النباتات مفصولة بطول 100 بكسل.
      2-3 Artist Nested Loops 10: كرر هذا الكود 12 مرة لتكمل النمط.
      2-3 Artist Nested Loops 12: كرر هذا الكود 12 مرة لتكمل التجاعيد.
      2-3 Artist Nested Loops Free Play: العب مجانا، ارسم شيء رائع مع الحلقات المتداخلة.
      2-3 Bee Functions 1: "الدالات هي مربعات التعليمات البرمجية التي تؤدي المهام.
        \n\nاستخدم دالة \"احصل على 2 رحيق\" لجمع الرحيق من كل زهرة."
      2-3 Bee Loops 3A: هل تستطيع استخدام صيغة "الحلقة" لجمع الرحيق؟
      2-3 Maze 1: "هل يمكنك مساعدتي في الإمساك بالخنزير اللعوب؟ \n\nكدِّس زوجاً من
        كتل `تَحَرّك للأمَام` البرمجية تحت كتلة `عند التشغيل ▶  ▶ ` واضغط \"تشغيل ▶  ▶ \". "
      4-5 Artist 1: 'ساعدني في الانتهاء من رسم صندوقي. (طول كل سطر هو 300 بكسل) '
      4-5 Artist 11: |-
        أكمل الخطوط الخضراء.

        الخطوط طولها 300 بكسل ويفصلها عن بعضها البعض 15 بكسل.
      4-5 Artist 2: كرّر هذا الكود باستخدام رمز `كرر` لإكمال المربع.
      4-5 Artist 3: |-
        مشتل الأزهار المستطيل هذا محيطه 600.
        طول الجانب الطويل منه 200.

        ارسم المستطيل باستخدام أقل عدد ممكن من المكونات البرمجية.
      4-5 Artist 3.5: |-
        حاول توقع ماذا يحدث إذا قمت بتشغيل هذا الكود (أو اضغط على "تنفيذ" وجربه).

        ثم كرر تنفيذ الكود عدة مرات لإكمال الرسم!
      4-5 Artist 4: |-
        كم درجة في الدائرة؟

        كرر الكتل البرمجية لإنشاء دائرة من الألوان.
      4-5 Artist 5: بِمَ نُبْدِل "؟؟؟" لنضمن للزومبي استكمال الرسم باستخدام الحلقة
        المتاحة؟
      4-5 Artist 6: هذا المثلث المتساوي الأضلاع قياسات زواياه 60 و60 و60 درجة. طول
        كل ضلع 200 نقطة. أكمل الرسم.
      4-5 Artist 7: |-
        هذا المثلث القائم الزاوية له زوايا 30 و60 و90 درجة. طول الضلع المائل (طول الوتر) هو 200 نقطة.

        أكمل الرسم.
      4-5 Artist 8: |-
        خط الوسط في ملعب كرة القدم يتقاطع _عموديا_ مع خطوط التماس الجانبية.
        يبلغ محيط هذا الملعب المستطيل 800 بكسل إجمالاً وطوله 240 بكسل. كم يبلغ عرضه؟

        ارسم الحدود وخط الوسط.
      4-5 Artist 9: "أرسم النصف الأيمن من الصورة بحيث يكون التصميم متماثلاً. \nالمثلثات
        متساوية الأضلاع وأضلاعها بطول 50 بكسل."
      4-5 Artist Assessment 1: "\\\\تقييم: استخدام حلقة لرسم المثلث متساوي الأضلاع.
        طول كل جانب هو 300 بكسل."
      4-5 Artist Free Draw 1: رسم حر!  ارسم ما تُلهَم به لإنشائه.
      4-5 Artist Patterns 7: |-
        دعنا نعدل الكود الخاص باللغز الأخير.
        لجعل هذا النمط أكثر تعقيدا. لاحظ كيف تتداخل الماسات الآن، حاول تغيير أول "قفز إلى الوراء" من 100 إلى 50 (نصف البعد) - الآن كم البعد الذي يجب على الفنان أن يذهب إليه في ال "قفز إلى الوراء" الثانية؟
      4-5 Maze 7: "ساعِد الزومبي في الوصول إلى زَهْرَة دوَّار الشمس بسرعة!، هل بِـإمكانك
        \nحلُّ هذا اللُغز بِـاستِخْدَام أقل من 11 قِطَعة برمجية؟"
      4-5 Maze 9: "لَدَينَا الآنَ قِطعَة تِكرار برمجية جديدة تُدْعى \"كرِّر حتى\".\nيجعلنا
        هَذا نكرر الأوامر إلى ان يصل الزومبي إلى زَهْرَة دوَّار الشمس. \n\nإسْتَخْدِم
        القطعة البرمجية الجديدة \"كرِّر حتى\" لِحَل هذا اللغز بِاستِخْدَامِ أقل عدد
        ممكن من الأوامر."
      4-5 Maze Assessment 1: "تَقْييم اذهب إلى زَهْرَة دوَّار الشمس بِـاستِخْدَام
        أقل عدد ممكن من القِطَع البرمجية."
