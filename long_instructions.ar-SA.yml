      Dance_Party_extras_mixed_2019: "# أزرار إضافية تتيح\n\n لك هذه الرقصة التحكم
        في خصائص الراقصين في الوقت الفعلي المناسب خلال قيامهم بالرقص أوتوماتيكياً.
