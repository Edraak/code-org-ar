      courseF_bee_functions2: |-
        لجعل الأشياء أكثر سهولة، فقد حان الوقت للتعرف على هذه الوظائف!

        من الآن فصاعدا، سوف تستخدم محرر\_ الوظيفة الجديد هذا\_. هذا المحرر هو  إطار منفصل سيظهر عند قيامك بالانتقال إلى وظيفة التحرير. لن تشاهد كل التعليمات البرمجية من هذه الوظيفة الخاصة بك أثناء إنشائك التعلميات البرمجية في مساحة العمل، لكن لا تقلق...مازالت الفرصة سانحة!

          

        دعونا نمارس هذه الوظيفة التي تؤدي للحصول على رحيق العسل فقط إذا كانت النحلة على الزهرة. لرؤية التعليمات البرمجية بالداخل، انقر على زر "تحرير" الأزرق!!

        استخدم وظيفة "الحصول على رحيق العسل فقط" لجمع رحيق العسل من كل زهرة.
      courseF_bee_functions3: الآن حان دورك لجعل هذه الوظيفة تحصل على بعض العسل فقطإذا
        كان هنالك خلية نحل! انقر على زر "تحرير" لإنشاء وظيفة "صنع العسل فقط"، ثم استخدمه
        لحل هذا اللغز.
      courseF_bee_functions3a: |-
        قد تكون كل سحابة تخفي زهرة واحدة، أو خلية نحل واحد!              قم بكتابة الدالة التي تؤدي إلى الحصول على رحيق العسل إذا كانت النحلة على الزهرة، طقطقة أخرى حصولها على العسل. استخدم الدالة الخاصة بك لحل هذا اللغز!
        استخدم الدالة الخاصة بك لحل هذا اللغز!
      courseF_bee_functions4: "هل تعلم بأنه يمكنك استدعاء الدالة من _داخل_ دالة أخرى؟
        \ \n\nاستخدم الدالة \"تحقق من وجود رحيق أو عسل\" داخل الدالة \"التحرك والتحقق\"
        الجديدة لمساعدة النحلة على الدوران، والانتقال للحصول ما هو أسفل السحابة، ثم
        العودة والاستدارة حول هذا!"
      courseF_bee_functions5a: قم الآن بإنشاء مربع "التحرك والتحقق" حتى تنتقل النحلة
        إلى السحابة كلما كان هنالك مساراً على جهة اليمين، فاستخدمه لحل هذا اللغز!
      courseF_bee_functions6: |-
        _"هذا الحقل هو a-MAZE-ing!"_

        قم بإنشاء الدالة الخاصة بك لمساعدة النحلة لتمر عبر المتاهة من خلال الاستدارة لليسار عند الأزهار والاستدارة لليمين عند قرص العسل. لا تنس جمع رحيق العسل وصنع العسل على طوال الطريق!
      courseF_bee_functions7: |-
        قم بإنشاء الدالة الخاصة بك من اللغز الأخير لحل هذه المتاهة.

        قم بالاستدارة لليسار عند قرص العسل، والاستدارة لليمين عند الأزهار.\
        ملاحظة: بعض الزوايا غير محددة!
      courseF_bee_functions8a: "أسفل هذه السحابة، قد توجد زهرة بكمية مجهولة من رحيق
        العسل، أو قرص العسل بكمية مجهولة من العسل.  \n\nهل يمكنك كتابة البرنامج الذي
        يمكنك التعامل مع أي منهما؟"
      courseF_bee_functionsPre7: "جرب الآن إنشاء الدالة لحل هذا اللغز.كم يبدو الأمر
        مختلف عن المرة الأخيرة؟  \n\nقم بالاستدارة لليسار عند قرص العسل، والاستدارة
        إلى اليمين عند الأزهار./\nملاحظة: بعض الزوايا غير محددة!"
      courseF_bee_functions_challenge1: قم بإنشاء دالة جديدة لتجميع كل الرحيق والعسل
        عندما يكون المسار أمامك. استخدمها لإتمام اللغز!
      courseF_bee_functions_challenge2: استخدم أي شيء تعلمته لإتمام هذا اللغز!
      courseF_bee_fwp1: "افحص أسفل السحاب لرؤية إذا كانت الأزهار بها أي رحيق عسل.  \n\nبالنسبة
        للمرحلة بأكلمها، فأن كل زهرة سيكون لديها بالضبط وحدة واحدة من رحيق العسل،
        وكل خلية نحل سيحتاج بالضبط إلى وحدة واحدة من العسل."
      courseF_bee_fwp2: |-
        هاهي التعليمات البرمجية التي تحل اللغز السابق.\
        دعونا نسحبها في الدالة، ثم قم باستدعاء الدالة للتحقق من هذا الصف الخاص برحيق العسل.

          

        قد تبدو هذه خطوة غربية الآن، لكن هذا سيكون مفيداً للغاية قريباً.!
      courseF_bee_fwp3: "حان الوقت لوضع الدالة في هذا الاختبار! \n\nدعونا نرى إذا
        كانت الدالة تعمل على تجميع الصفوف الثلاثة من رحيق العسل بشكل أكثر سهولة."
      courseF_bee_fwp4: "_\"كيف تنتظر الدالة الخاصة بك؟\"_   \n\nنحن نحناج إلى إجراء
        بعض التعديلات هنا. انقر على \"تحرير\" لإضافة المعلمة \"الطول\" إلى الدالة
        حتى تستمر في العمل عندما يكون الصف هو طول مختلف."
      courseF_bee_fwp5: |-
        _"أنت تؤدي عملاً رائعاً حتى الآن!"_

        دعونا نستخدم هذه الدالة لتجميع رحيق العسل.
      courseF_bee_fwp6: "يمكنك جعل التعليمات البرمجية أكثر قصراً وأكثر فعالية عند
        تجميع كل الدالات مع عناصر البرمجة الأخرى  \n\n  \n\nما المربعات البرمجية
        التي يمكنك استخدامها مع الدالة الخاصة بك لإنشاء حل قصير وممتع بهذا اللغز؟"
      courseF_bee_fwp7: "التحدي: شيء ما يبدو مخلتف قليلاً. قم بتعديل الدالة الخاصة
        بك لصنع العسل أيضاً."
      courseF_bee_fwp_challenge1: استخدم "حلقة التكرار "for"" الواحدة في الدالة مع
        المعلمة "الطول" لتجميع كل الذرة. نفس "حلقة التكرار "for"" يمكنها العد حتى
        الوصول إلى القيم القصوى المختلفة باستخدام المعلمة "الطول".
      courseF_bee_fwp_challenge2: |-
        _"الخس شاهد إذا كان يمكنك التعامل مع هذا الاختبار النهائي! ابذل كل مجمود وكل تعلم تعلمته"_

        !
        استخدم "حلقة التكرار "for"" في الدالة لتجميع كل الخضار الموجود في الصف. قم بإنشاء عداد "حلقة التكرار "for"" بالقيم القصوى المختلفة من خلال استخدام معلمة "الطول". تأكد من أن البرنامج الخاص بك قصير بقدر الإمكان عن طريق استخدامك  "حلقة التكرار "for"" الثانية الموجودة خارج الدالة.

        حظ سعيد!
