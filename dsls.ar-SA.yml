          تحدث `طالما`, `حتى`, أو `إذا`كان شيئًا صحيحًا!\n\n## **القطع البرمجية المستخدمة**\n\n![](https://images.code.org/8c6cc9ffa31c916fc970c67382d83b8d-image-1524770260439.png)\n\n![](https://images.code.org/c2fbbaf80b348d47ba2dac4497ae2624-image-1524770272898.png)\n\n![](https://images.code.org/6b90e2dfb025609f8762014ff0ba51dc-image-1524770241058.png)\n"
      courseF_markdown_debugging_end:
        markdown: |-
          # **ها قد تعلمت الآن حل الأخطاء أو ما يسمى بالـ "debugging"!**

          ### ** الـ bug هو عبارة ع حدوث ليس تماماٌ ما في برنامج.** وعندما تقوم بإيجاد وإصلاح هذه الأخطاء فأنت تقوم بعملية تصحيح الأخطاء **"debugging"**.

          ### عليك **بالمثابرة** وعدم الإستسلام حتر تعثر على كل الأخطاء وتقوم بتصحيحها.

