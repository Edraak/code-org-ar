          الموقع الأساسية.\n\n* Google.com - محرك بحث خاص بمواقع الويب, الصور, الفيديوهات
          ووسائط أخرى\n* Youtube.com - موقع لعرض فيديوهات من قبل المستخدمين مع تقييمات
          وتعليقات\n* Facebook.com - وسيلة تواصل إجتماعي تسمح للمستخدمين بمشاركة معلومات
